<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags -->
        <meta charset="utf-8" />
        <meta name="description" content="ART Application" />
        <meta name="keywords" content="ART Application" />
        <meta name="author" content="ART Application" />
        <!--<meta http-equiv="refresh" content="30" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="google-site-verification" content="ART Application" />
        
        <title>ART Application</title>
        
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="directory/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="directory/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="directory/css/style.css">
    </head>
    <body>
        <!-- Header -->
    	<header>
            <div class="container">
                <div class="col-xs-4">
                    <a href="index.html"><img src="app-img/arthfc-logo.png" class="img-responsive" /></a>
                </div>
                <div class="col-xs-8 text-right">
                    <ul class="menu">
                        <li>
                            <a href="index.html" class="active"><i class="fa fa-pencil-square-o"></i> New Customer</a>
                        </li>
                        <li>
                            <a href="login.html"><i class="fa fa-user"></i> Existing Customer</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="container">

            <div class="col-sm-12">
                <ul class="breadcrumb">
                    <li class="completed"><a href="loan-purpose.html">Loan Purpose</a></li>
                    <li class="active"><a href="individual.html">Individual</a></li>
                    <li><a href="">Photo Upload</a></li>
                    <li><a href="javascript:void(0);">Payment</a></li>
                </ul>
                <h2 class="heading">Individual</h2>
            </div>
        </div>

        <!-- Content -->
        <section class="content">
            <div class="container">
                <div class="col-sm-12">
                    <h3 class="blue">Customer Details</h3>
                    <form class="form-horizontal" method="" action="#">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-xs-12 control-label">Salutation <span class="red">*</span></label>
                                    <div class="col-xs-12">
                                        <select class="form-control" id="" name="">
                                            <option>Mr</option>
                                            <option>Mrs</option>
                                        </select>
                                    </div>
                                </div> 
                            </div>

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-12 control-label">First Name <span class="red">*</span></label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="" name="" placeholder="Mukesh">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-12 control-label">Middle Name</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="" name="" placeholder="">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-12 control-label">Last Name <span class="red">*</span></label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="" name="" placeholder="Thapa">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-12 control-label">Date of Birth <span class="red">*</span></label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="" name="" placeholder="16-09-1989">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-xs-12 control-label">Category <span class="red">*</span></label>
                                    <div class="col-xs-12">
                                        <select class="form-control" id="" name="">
                                            <option>General</option>
                                            <option>General 1</option>
                                            <option>General 2</option>
                                            <option>General 3</option>
                                        </select>
                                    </div>
                                </div> 
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-xs-12 control-label">Constitution <span>*</span></label>
                                    <div class="col-xs-12">
                                        <select class="form-control" id="" name="">
                                            <option>Bank of Salaried</option>
                                            <option>Bank</option>
                                            <option>Salaried</option>
                                        </select>
                                    </div>
                                </div> 
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-xs-12 control-label">Gender <span class="red">*</span></label>
                                    <div class="col-xs-12">
                                        <select class="form-control" id="" name="">
                                            <option>Select</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                </div> 
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-xs-12 control-label">Marital Status <span>*</span></label>
                                    <div class="col-xs-12">
                                        <select class="form-control" id="" name="">
                                            <option>Unmarried</option>
                                            <option>Married</option>
                                            <option>Salaried</option>
                                        </select>
                                    </div>
                                </div> 
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-12 control-label">Mother Name <span class="red">*</span></label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="" name="" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-12 control-label">Father/Husband's Name <span class="red">*</span></label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="" name="" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-12 control-label">PAN Number</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="" name="" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-12 control-label">Aadhar Number</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="" name="" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-12 control-label">Driving License</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="" name="" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-12 control-label">Voter Id</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="" name="" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-12 control-label">Passport Number</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="" name="" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-xs-12 control-label">Educational Qualification <span class="red">*</span></label>
                                    <div class="col-xs-12">
                                        <select class="form-control" id="" name="">
                                            <option>Graduate</option>
                                            <option>Non Graduate</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-xs-12 control-label">Residential Status <span class="red">*</span></label>
                                    <div class="col-xs-12">
                                        <select class="form-control" id="" name="">
                                            <option>Select</option>
                                            <option>1</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-12 control-label">Monthly Income</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="" name="" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-12 control-label">Mobile Number <span class="red">*</span></label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="" name="" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-12 control-label">Email Id</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="" name="" placeholder="">
                                    </div>
                                </div>
                            </div>                            
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="col-xs-2 control-label">Number of Dependent's:</label>
                                    <div class="col-xs-1">
                                        <p class="pull-left" style="margin:8px 0 0;">0</p>
                                        <h2 class="pull-right mrg"><i class="fa fa-plus-circle"></i></h2>
                                    </div>
                                    <div class="col-xs-9">
                                        &nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h3 class="blue">Customer Address</h3>

                        <button type="button" class="btn btn-success pull-right">NEXT</button>

                    </form>
                </div>
            </div>
        </section>
        <div class="clearfix">&nbsp;</div>
        <!-- Footer -->
        <footer>
            <p>© 2017. ART Application. All Rights Reserved.</p>
        </footer>
        
        <!-- Java Script -->        
        <script src="directory/js/jquery.min.js" type="text/javascript"></script>
        <script src="directory/js/bootstrap.min.js" type="text/javascript"></script>
        
    </body>
</html>
